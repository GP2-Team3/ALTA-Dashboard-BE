####################################
#  COMPONENTS
####################################
components:
  securitySchemes:
      JWTAuth:
        type: http
        scheme: bearer
        bearerFormat: JWT
        description: "JWT Token"
  requestBodies:
    Class:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClassRequest'
    Mentee:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MenteeRequest'
  schemas:
    ClassRequest:
      type: object
      properties:
        name:
          type: string
          example: Immersive Backend Batch 15
        short_name:
          type: string
          example: BE 15
        start_date:
          type: string
          format: date
          example: 2023-3-22
        end_date:
          type: string
          format: date
          example: 2023-6-22
      required:
        - name
        - short_name
        - start_date
        - end_date
    ClassResponseList:
      type: object
      properties:
        status:
          type: string
          example: 'success'
        message:
          type: string
          example: 'any message'
        data:
          $ref: '#/components/schemas/ClassResponseListData'
    ClassResponse:
      type: object
      properties:
        status:
          type: string
          example: 'success'
        message:
          type: string
          example: 'any message'
        data:
          $ref: '#/components/schemas/ClassResponseData'
    ClassResponseListData:
      type: array
      items:
        $ref: '#/components/schemas/ClassResponseData'
    ClassResponseData:
      type: object
      properties:
        id:
          type: integer
          example: 1
        created_at:
          type: string
          format: date
          example: 2023-01-22
        name:
          type: string
          example: Immersive Backend Batch 15
        short_name:
          type: string
          example: BE 15
        start_date:
          type: string
          format: date
          example: 2023-3-22
        end_date:
          type: string
          format: date
          example: 2023-6-22
        user_id:
          type: integer
          example: 2
    MenteeRequest:
      type: object
      properties:
        full_name:
          type : string
          example: ahmad
        email:
          type: string
          format: email
          example: ahmad@ahmad.com
        address:
          type: string
          example: 'jl batu no 12'
        phone:
          type: string
          example: '081245780213'
        telegram:
          type: string
          example: itsahmad
        emergency_name:
          type: string
          example: abdul
        emergency_phone:
          type: string
          example: '087654321087'
        emergency_status:
          type: string
          example: keponakan
        education_type:
          type: string
          enum: [IT, NON-IT]
          example: IT
        education_major:
          type: string
          example: electrical engineering
        education_grad_date:
          type: string
          format: date
          example: 2023-01-22
      required:
        - full_name
        - email
        - address
        - phone
        - telegram
        - emergency_name
        - emergency_status
        - emergency_phone
        - education_type
        - education_major
    MenteeResponseList:
      type: object
      properties:
        status:
          type: string
          example: 'success'
        message:
          type: string
          example: 'any message'
        data:
          $ref: '#/components/schemas/MenteeResponseListData'
    MenteeResponse:
      type: object
      properties:
        status:
          type: string
          example: 'success'
        message:
          type: string
          example: 'any message'
        data:
          $ref: '#/components/schemas/MenteeResponseData'
    MenteeResponseListData:
      type: array
      items:
